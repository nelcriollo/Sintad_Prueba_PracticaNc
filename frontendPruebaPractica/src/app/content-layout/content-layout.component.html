<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
  </button>
  <span>SINTAD</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button matTooltip="Mi cuenta" [matMenuTriggerFor]="userAccountMenu">
      <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
      <button mat-menu-item routerLink="#">
          <mat-icon>person</mat-icon><span>Mi cuenta</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>Salir
      </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container h-100vh">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav" opened="true">
      <mat-nav-list>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                  Mantenimiento
              </mat-expansion-panel-header>
              <mat-nav-list>
                <a mat-list-item routerLink="entidades">
                  <mat-icon>inventory_2</mat-icon><span>Entidades</span>
              </a>
                  <a mat-list-item routerLink="contribuyentes">
                      <mat-icon>manage_accounts</mat-icon><span>Tipo Contribuyente</span>
                  </a>
                  <a mat-list-item routerLink="tipoDocumentos">
                      <mat-icon>category</mat-icon><span>Tipo Documento</span>
                  </a>
              </mat-nav-list>
          </mat-expansion-panel>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="p-2 p-md-4">
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
