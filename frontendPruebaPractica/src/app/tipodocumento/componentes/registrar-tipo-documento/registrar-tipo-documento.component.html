<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Registrar Tipo de Documento</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="nombre">Nombre Tipo de Documento:</label>
            <input type="text" id="nombre" [(ngModel)]="modelTipoDocumento.nombre"
              name="nombre" class="form-control">
          </div>
          <div class="form-group">
            <label for="estado">Estado:</label>
            <mat-select id="estado" [(ngModel)]="modelTipoDocumento.estado" name="estado" required class="form-control">
              <mat-option [value]="0">Inactivo</mat-option>
              <mat-option [value]="1">Activo</mat-option>
            </mat-select>
          </div>
          <div class="m-3">
            <button class="bg-body" (click)="guardarTipoDocumento(modelTipoDocumento)"><mat-icon class="text-primary ">save</mat-icon> </button>
        </div>

        </form>
      </div>
    </div>
  </div>
